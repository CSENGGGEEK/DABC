<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <title>Register Credify</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="institution-name">Institution Name</label>
          <input type="text" class="form-control" id="institution-name" placeholder="Enter institution name">
        </div>
        <div class="form-group">
          <label for="institution-address">Institution Address</label>
          <input type="text" class="form-control" id="institution-address" placeholder="Enter institution address">
        </div>
        <div class="form-group">
          <label for="contact-person-name">Contact Person Name and Title</label>
          <input type="text" class="form-control" id="contact-person-name" placeholder="Enter contact person name and title">
        </div>
        <div class="form-group">
          <label for="contact-email">Contact Email Address</label>
          <input type="email" class="form-control" id="contact-email" placeholder="Enter contact email address">
        </div>
        <div class="form-group">
          <label for="accreditation-status">Accreditation Status and Accrediting Body</label>
          <input type="text" class="form-control" id="accreditation-status" placeholder="Enter accreditation status and accrediting body">
        </div>
        <div class="form-group">
          <label for="unique-identifier">Unique Identifier on Blockchain</label>
          <input type="text" class="form-control" id="unique-identifier" placeholder="Enter unique identifier on blockchain">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
</body>
</html>
